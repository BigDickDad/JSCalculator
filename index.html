<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="scwipt.js"></script>
    </head>
    <body>
        <div id="calculatorBody">
            <div id="calculatorScreen">0</div>
            <div class="buttonContainer">
                <div class="calcButton" onClick="operandPress(1);">1</div>
                <div class="calcButton" onClick="operandPress(2);">2</div>
                <div class="calcButton" onClick="operandPress(3);">3</div>
                <div class="calcButton" onClick="operatorPress('+');">+</div>
            </div>
            <div class="buttonContainer">
                <div class="calcButton" onClick="operandPress(4);">4</div>
                <div class="calcButton" onClick="operandPress(5);">5</div>
                <div class="calcButton" onClick="operandPress(6);">6</div>
                <div class="calcButton" onClick="operatorPress('-');">-</div>
            </div>
            <div class="buttonContainer">
                <div class="calcButton" onClick="operandPress(7);">7</div>
                <div class="calcButton" onClick="operandPress(8);">8</div>
                <div class="calcButton" onClick="operandPress(9);">9</div>
                <div class="calcButton" onClick="operatorPress('X');">X</div>
            </div>
            <div class="buttonContainer">
                <div class="calcButton">*</div>
                <div class="calcButton" onClick="operandPress(0);">0</div>
                <div class="calcButton" onClick="equalsPress();">=</div>
                <div class="calcButton" onClick="operatorPress('/');">/</div>
            </div>
        </div>
        <!-- <button onClick="increment()">click me :)</button>
        <button onClick="increaseClick()">increase clickies</button> -->
    </body>
